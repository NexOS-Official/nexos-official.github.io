<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NexOS â€” Loading</title>

    <style>
        @font-face {
            font-family: 'Satoshi';
            src: url('/fonts/Satoshi-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Updated to light gray background matching the image */
            background-color: #f5f5f5;
            font-family: 'Satoshi', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        /* Changed to horizontal layout with spinner and text side by side */
        #main {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        /* Updated spinner to match the image style */
        .spinner {
            width: 32px;
            height: 32px;
            border: 2.5px solid #d0d0d0;
            border-top-color: #666666;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Updated text to match "Your website is loading" from the image */
        #loading-text {
            font-size: 18px;
            color: #000000;
            font-weight: 400;
        }
    </style>
</head>

<body>
    <div id="main">
        <div class="spinner"></div>
        <div id="loading-text">Your website is loading</div>
    </div>

    <script src="uv/uv.bundle.js" charset="UTF-8"></script>
    <script src="uv/uv.config.js" charset="UTF-8"></script>
    <script src="register-sw.js"></script>
    <script src="embed.js"></script>
</body>
</html>
