<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games – Drive</title>

    <link rel="icon" href="/games/ghost.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="g.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&display=swap');

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
            background: #fff;
            color: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header.drive-header {
            height: 64px;
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 0 24px;
            border-bottom: 1px solid #e5e7eb;
            background: #fff;
        }

        .header-left-drive {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 600;
            white-space: nowrap;
        }

        .header-left-drive img {
            width: 28px;
            height: 28px;
        }

        .search-bar-wrap {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .search-bar {
            width: 100%;
            max-width: 720px;
            height: 46px;
            border-radius: 999px;
            background: #f1f3f4;
            display: flex;
            align-items: center;
            padding: 0 18px;
            gap: 12px;
        }

        .search-bar i {
            color: #5f6368;
            font-size: 15px;
        }

        .search-bar input {
            flex: 1;
            border: none;
            outline: none;
            background: none;
            font-size: 15px;
            color: #202124;
        }

        .header-right-drive {
            display: flex;
            align-items: center;
            gap: 18px;
            color: #5f6368;
        }

        .header-right-drive i {
            cursor: pointer;
        }

        .drive-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 18px;
        }

        .game-card {
            cursor: pointer;
        }

        .card-icon {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 12px;
            overflow: hidden;
            background: #e5e7eb;
        }

        .card-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1);
            transition: transform 0.35s cubic-bezier(.2,.8,.2,1);
            will-change: transform;
        }

        .game-card:hover .card-icon img {
            transform: scale(1.15);
        }

        .card-info {
            display: none;
        }

        #gameContainer {
            position: fixed;
            inset: 0;
            background: #000;
            display: none;
            flex-direction: column;
            z-index: 999;
        }

        #gameHeader {
            height: 56px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            color: #fff;
        }

        #gameContent {
            flex: 1;
        }

        #gameContent iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .back-btn,
        .gh-action {
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            opacity: 0.7;
            cursor: pointer;
        }

        .back-btn:hover,
        .gh-action:hover {
            opacity: 1;
        }
    </style>
</head>

<body>

    <header class="drive-header">
        <div class="header-left-drive">
            <img src="/games/ghost.svg" alt="Ghost">
            <span>Games</span>
        </div>

        <div class="search-bar-wrap">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input id="search" placeholder="Search games">
            </div>
        </div>

        <div class="header-right-drive">
            <i class="fas fa-circle-question"></i>
            <i class="fas fa-gear"></i>
        </div>
    </header>

    <div class="drive-content">
        <div class="grid" id="games">Loading…</div>
    </div>

    <div id="gameContainer">
        <div id="gameHeader">
            <button class="back-btn" onclick="closeGame()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <span id="game-title">Game</span>
            <button class="gh-action" onclick="closeGame()">
                <i class="fas fa-xmark"></i>
            </button>
        </div>
        <div id="gameContent"></div>
    </div>

    <script src="g.js"></script>
</body>
</html>
