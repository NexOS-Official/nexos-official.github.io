<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghostgames | By Eclipse</title>

    <link rel="icon" href="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="g.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        aside {
            width: 80px;
            border-right: 1px solid rgba(255,255,255,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 0;
            flex-shrink: 0;
        }

        .logo {
            font-size: 22px;
            font-weight: 900;
            margin-bottom: 48px;
            cursor: pointer;
        }

        .nav-items {
            display: flex;
            flex-direction: column;
            gap: 22px;
            flex: 1;
        }

        .nav-link {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.25);
            transition: 0.25s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #fff;
            background: rgba(255,255,255,0.06);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <!-- LEFT ICON BAR (MATCHES IMAGE) -->
    <aside>
        <div class="logo">ðŸ‘»</div>

        <div class="nav-items">
            <a class="nav-link"><i class="fas fa-gamepad"></i></a>
            <a class="nav-link"><i class="fas fa-globe"></i></a>
            <a class="nav-link"><i class="fas fa-film"></i></a>
            <a class="nav-link"><i class="fas fa-th"></i></a>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main>

        <!-- HEADER -->
        <header class="drive-header">
            <div class="header-left-drive">
                <span style="font-weight:600;">Ghostgames</span>
                <span style="opacity:.5;">| By Eclipse</span>
            </div>

            <div class="search-bar-wrap">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input id="search" placeholder="Search games">
                </div>
            </div>

            <div class="header-right-drive">
                <i class="fas fa-grip"></i>
                <i class="fas fa-circle-question"></i>
            </div>
        </header>

        <!-- GRID AREA (FULL WIDTH LIKE IMAGE) -->
        <div class="drive-content">
            <div class="grid" id="games">
                Loading gamesâ€¦
            </div>
        </div>

        <!-- GAME VIEW -->
        <div id="gameContainer">
            <div id="gameHeader">
                <div class="gh-left">
                    <button class="back-btn" onclick="closeGame()">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <span id="game-title">Game</span>
                </div>

                <div class="gh-right">
                    <button class="gh-action" onclick="toggleFullscreen()">
                        <i class="fas fa-expand"></i>
                    </button>
                    <button class="gh-action" onclick="closeGame()">
                        <i class="fas fa-xmark"></i>
                    </button>
                </div>
            </div>

            <div id="gameContent"></div>
        </div>

    </main>

    <script src="g.js"></script>
</body>
</html>
