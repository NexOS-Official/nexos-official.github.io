<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in - Clever</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Screenshot%202025-11-05%206.13.09%20PM-rzFX1dPIX0rwfoTJ8aLJ2ZtOn47GgK.png') center/cover no-repeat;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.1);
    }

    .login-container {
      position: relative;
      z-index: 1;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
      padding: 48px;
      max-width: 900px;
      width: 90%;
      display: flex;
      gap: 48px;
    }

    .login-left {
      flex: 1;
    }

    .login-right {
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      padding-top: 8px;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      color: #2D6BF6;
      margin-bottom: 32px;
    }

    h2 {
      font-size: 20px;
      font-weight: 500;
      color: #333;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #2D6BF6;
    }

    .clever-logo {
      font-size: 32px;
      font-weight: 700;
      color: #2D6BF6;
      margin-bottom: 16px;
    }

    .qr-badge {
      width: 120px;
      height: 120px;
      background: #2D6BF6;
      border-radius: 8px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      padding: 16px;
    }

    .qr-square {
      background: white;
      border-radius: 4px;
    }

    .qr-square:nth-child(4) {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 4px;
      padding: 4px;
    }

    .qr-mini {
      background: #2D6BF6;
      border-radius: 2px;
    }

    .badge-login-btn {
      width: 100%;
      padding: 12px 24px;
      background: #2D6BF6;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .badge-login-btn:hover {
      background: #2557d6;
    }

    .admin-link {
      color: #2D6BF6;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      border-bottom: 2px solid #2D6BF6;
      padding-bottom: 2px;
    }

    .admin-link:hover {
      color: #2557d6;
      border-bottom-color: #2557d6;
    }

    .footer {
      position: fixed;
      bottom: 24px;
      left: 24px;
      color: white;
      z-index: 1;
    }

    .footer-logo {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .footer-text {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .footer-links {
      font-size: 12px;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        padding: 32px;
      }

      .login-right {
        align-items: stretch;
      }

      h1 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <h1>Log in</h1>
      <h2>Search for your school</h2>
      <div class="form-group">
        <label for="school-name">School name</label>
        <input type="text" id="school-name" placeholder="Type school name here...">
      </div>
    </div>
    <div class="login-right">
      <div class="clever-logo">Clever</div>
      <div class="qr-badge">
        <div class="qr-square"></div>
        <div class="qr-square"></div>
        <div class="qr-square"></div>
        <div class="qr-square">
          <div class="qr-mini"></div>
          <div class="qr-mini"></div>
          <div class="qr-mini"></div>
          <div class="qr-mini"></div>
        </div>
      </div>
      <button class="badge-login-btn">Clever Badge login</button>
      <a href="#" class="admin-link">District admin login</a>
    </div>
  </div>

  <div class="footer">
    <div class="footer-logo">Clever</div>
    <div class="footer-text">Clever Â© 2025</div>
    <div class="footer-links">
      <a href="https://clever.com/trust/privacy/policy">https://clever.com/trust/privacy/policy</a><br>
      <a href="https://clever.com/about/terms">https://clever.com/about/terms</a>
    </div>
  </div>

  <script>
    // Track keyboard sequence: nexO -> erase -> OKNEX -> erase -> . and , together
    let typedSequence = '';
    let sequenceStep = 0; // 0: waiting for nexO, 1: waiting for OKNEX, 2: waiting for . and ,
    const keysPressed = new Set();

    document.addEventListener('keydown', (e) => {
      keysPressed.add(e.key);

      // Check for . and , pressed together (only in step 2)
      if (sequenceStep === 2 && keysPressed.has('.') && keysPressed.has(',')) {
        window.location.href = '../../events/nexos/browser-type/browser-tabs.html';
        return;
      }

      // Track typed characters
      if (e.key.length === 1) {
        typedSequence += e.key;

        // Check for nexO
        if (sequenceStep === 0 && typedSequence.endsWith('nexO')) {
          console.log('[v0] Step 1 complete: nexO typed');
          sequenceStep = 0.5; // Waiting for deletion
        }
        // Check for OKNEX
        else if (sequenceStep === 1 && typedSequence.endsWith('OKNEX')) {
          console.log('[v0] Step 2 complete: OKNEX typed');
          sequenceStep = 1.5; // Waiting for deletion
        }
      }

      // Track backspace/delete
      if (e.key === 'Backspace' || e.key === 'Delete') {
        // After typing nexO, if we delete it
        if (sequenceStep === 0.5) {
          // Check if nexO is being erased
          const lastFour = typedSequence.slice(-4);
          if (lastFour === 'nexO') {
            typedSequence = typedSequence.slice(0, -1);
          } else {
            typedSequence = typedSequence.slice(0, -1);
            // Check if nexO is completely gone
            if (!typedSequence.includes('nexO') || typedSequence.endsWith('nex') || typedSequence.endsWith('ne') || typedSequence.endsWith('n') || !typedSequence.match(/nexO/)) {
              console.log('[v0] nexO erased, waiting for OKNEX');
              sequenceStep = 1;
            }
          }
        }
        // After typing OKNEX, if we delete it
        else if (sequenceStep === 1.5) {
          const lastFive = typedSequence.slice(-5);
          if (lastFive === 'OKNEX') {
            typedSequence = typedSequence.slice(0, -1);
          } else {
            typedSequence = typedSequence.slice(0, -1);
            // Check if OKNEX is completely gone
            if (!typedSequence.includes('OKNEX') || typedSequence.endsWith('OKNE') || typedSequence.endsWith('OKN') || typedSequence.endsWith('OK') || typedSequence.endsWith('O') || !typedSequence.match(/OKNEX/)) {
              console.log('[v0] OKNEX erased, ready for . and , combo');
              sequenceStep = 2;
            }
          }
        } else {
          typedSequence = typedSequence.slice(0, -1);
        }
      }

      // Reset if sequence gets too long without matching
      if (typedSequence.length > 50) {
        typedSequence = typedSequence.slice(-20);
      }
    });

    document.addEventListener('keyup', (e) => {
      keysPressed.delete(e.key);
    });

    // Reset on window blur
    window.addEventListener('blur', () => {
      keysPressed.clear();
    });
  </script>
</body>
</html>
