<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexos noti's</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .notification-line {
            position: relative;
        }
        .notification-line::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, #e5e7eb, #9ca3af, #e5e7eb);
            z-index: 1;
        }
        .bell-container {
            position: relative;
            z-index: 2;
            background: white;
            padding: 0 1rem;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="max-w-2xl mx-auto px-4">
        <div class="notification-line flex justify-center items-center mb-8">
            <div class="bell-container">
                <div class="bg-blue-100 p-4 rounded-full">
                    <i data-lucide="bell" class="w-8 h-8 text-black-600"></i>
                </div>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-gray-800 text-center mb-8">Notifications</h1>

        <div class="space-y-4">
            <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-200 hover:shadow-md transition-shadow">
                <div class="flex items-start space-x-4">
                    <div class="bg-white-100 p-2 rounded-full flex-shrink-0">
                        <i data-lucide="pin" class="w-5 h-5 text-black-600"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-semibold text-gray-800 mb-1">Pinned | Nexos release notice.</h3>
                        <p class="text-gray-600 text-sm mb-2">Nexos is here! Thank you all for so much patience!
</p>
                        <span class="text-xs text-gray-400">Feb 11, 2026</span>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
            <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-200 hover:shadow-md transition-shadow">
                <div class="flex items-start space-x-4">
                    <div class="bg-white-100 p-2 rounded-full flex-shrink-0">
                        <i data-lucide="arrow-big-left-dash" class="w-5 h-5 text-black-600"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-semibold text-gray-800 mb-1">Join the Discord</h3>
                        <p class="text-gray-600 text-sm mb-2">https://dsc.gg/nexoservices</p>
                        <span class="text-xs text-gray-400">Sep 24 2025</span>
                    </div>
                </div>
            </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
