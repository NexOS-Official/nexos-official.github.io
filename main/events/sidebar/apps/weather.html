<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexos - Weather</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå§Ô∏è</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        a, button, input {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        a:focus, button:focus, input:focus {
            outline: 2px solid rgba(255, 255, 255, 0.5);
            outline-offset: 2px;
        }

        [role="button"] {
            cursor: pointer;
        }
        
        .weather-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        #rain-effect {
            background: transparent;
        }
        
        #rain-effect::before,
        #rain-effect::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        #rain-effect::before {
            background-image: 
                linear-gradient(transparent 0%, transparent 95%, rgba(255, 255, 255, 0.4) 95%, transparent 100%);
            background-size: 2px 50px;
            animation: rain 0.5s linear infinite;
        }

        #rain-effect::after {
            background-image: 
                linear-gradient(transparent 0%, transparent 95%, rgba(255, 255, 255, 0.3) 95%, transparent 100%);
            background-size: 3px 70px;
            background-position: 15px 0;
            animation: rain 0.7s linear infinite;
        }

        @keyframes rain {
            from { transform: translateY(-50px); }
            to { transform: translateY(100vh); }
        }

        #snow-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        #sun-effect::before {
            content: '';
            position: absolute;
            top: 15%;
            right: 10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 235, 150, 0.6) 0%, rgba(255, 220, 100, 0.4) 40%, transparent 70%);
            border-radius: 50%;
            animation: pulse 6s ease-in-out infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); opacity: 0.5; }
            to { transform: scale(1.15); opacity: 0.8; }
        }

        #stars-effect {
            background-image: radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.9), rgba(0, 0, 0, 0)),
                             radial-gradient(2px 2px at 40px 70px, rgba(255, 255, 255, 0.9), rgba(0, 0, 0, 0)),
                             radial-gradient(2px 2px at 60px 110px, rgba(255, 255, 255, 0.9), rgba(0, 0, 0, 0)),
                             radial-gradient(2px 2px at 80px 150px, rgba(255, 255, 255, 0.9), rgba(0, 0, 0, 0)),
                             radial-gradient(1px 1px at 100px 190px, rgba(255, 255, 255, 0.9), rgba(0, 0, 0, 0)),
                             radial-gradient(2px 2px at 120px 230px, rgba(255, 255, 255, 0.9), rgba(0, 0, 0, 0)),
                             radial-gradient(1px 1px at 140px 270px, rgba(255, 255, 255, 0.9), rgba(0, 0, 0, 0));
            background-size: 600px 600px;
            animation: twinkle 15s infinite linear;
        }
        @keyframes twinkle {
            from { background-position: 0 0; }
            to { background-position: 600px 600px; }
        }

        #clouds-effect::before {
            content: '';
            position: absolute;
            top: 12%;
            left: 60%;
            width: 200px;
            height: 70px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 60px;
            box-shadow:
                0 0 0 25px rgba(255, 255, 255, 0.15),
                120px 35px 0 15px rgba(255, 255, 255, 0.15),
                220px 15px 0 -5px rgba(255, 255, 255, 0.15);
            animation: drift 70s infinite linear;
        }
        #clouds-effect::after {
            content: '';
            position: absolute;
            top: 40%;
            left: 15%;
            width: 140px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            box-shadow:
                0 0 0 15px rgba(255, 255, 255, 0.15),
                70px 20px 0 8px rgba(255, 255, 255, 0.15);
            animation: drift 50s infinite linear reverse;
        }
        @keyframes drift {
            from { transform: translateX(-150%); }
            to { transform: translateX(150vw); }
        }

        body {
            transition: background 1.2s ease-in-out, color 0.3s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }

        header {
            padding: 20px 0;
            margin-bottom: 10px;
        }

        .location {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .temperature {
            font-size: 6rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 5px;
            line-height: 1;
            letter-spacing: -2px;
        }

        .weather-condition {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .weather-icon {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 40px 12px 16px;
            border: none;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.2);
            font-size: 1rem;
            color: white;
            outline: none;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-bar input:focus {
            background-color: rgba(255, 255, 255, 0.25);
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1rem;
            opacity: 0.6;
            pointer-events: none;
            color: white;
        }

        .location-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            flex-shrink: 0;
        }

        .location-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .location-btn:active {
            transform: scale(0.95);
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }

        .detail-card {
            background-color: rgba(255, 255, 255, 0.18);
            border-radius: 16px;
            padding: 16px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 0.5px solid rgba(255, 255, 255, 0.2);
        }

        .detail-card h3 {
            font-size: 0.75rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-card p {
            font-size: 1.8rem;
            font-weight: 400;
        }

        .forecast {
            background-color: rgba(255, 255, 255, 0.18);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 30px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 0.5px solid rgba(255, 255, 255, 0.2);
        }

        .forecast-title {
            font-size: 0.75rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .forecast-container {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .forecast-day {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.15);
        }

        .forecast-day:last-child {
            border-bottom: none;
        }

        .forecast-day-name {
            font-size: 1.1rem;
            font-weight: 400;
            flex: 1;
        }

        .forecast-icon {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 0 0 40px;
        }

        .forecast-temps {
            display: flex;
            gap: 12px;
            align-items: center;
            font-size: 1.1rem;
        }

        .forecast-temp-low {
            color: rgba(255, 255, 255, 0.5);
        }

        .date-time {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 30px;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        .error-message {
            background-color: rgba(255, 70, 70, 0.9);
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            margin: 0 20px 20px;
            display: none;
            text-align: center;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .temperature {
                font-size: 5rem;
            }

            .location {
                font-size: 1.8rem;
            }

            .container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .temperature {
                font-size: 4rem;
            }

            .location {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <div id="rain-effect" class="weather-effect"></div>
    <div id="snow-effect" class="weather-effect"></div>
    <div id="sun-effect" class="weather-effect"></div>
    <div id="stars-effect" class="weather-effect"></div>
    <div id="clouds-effect" class="weather-effect"></div>

    <div class="container">
        <div class="error-message" id="error">Something went wrong. Please try again.</div>

        <header>
            <div class="location" id="location">Loading...</div>
            <div class="temperature" id="temperature">--¬∞</div>
            <div class="weather-condition">
                <span id="current-icon" class="weather-icon" role="img" aria-label="Weather icon">
                    <ion-icon name="sunny"></ion-icon>
                </span>
                <span id="condition">Loading...</span>
            </div>
            <div class="date-time" id="date-time">Loading date and time...</div>
        </header>

        <div class="search-bar">
            <div style="position: relative; width: 100%;">
                <input type="text" placeholder="Search for a city..." id="search-input" aria-label="Search for a location">
                <span class="search-icon">
                    <ion-icon name="search"></ion-icon>
                </span>
            </div>
            <button id="location-btn" class="location-btn" aria-label="Use my location">
                <ion-icon name="location"></ion-icon>
            </button>
        </div>

        <div class="details-grid">
            <div class="detail-card">
                <h3>Feels Like</h3>
                <p id="feels-like">--¬∞</p>
            </div>
            <div class="detail-card">
                <h3>Humidity</h3>
                <p id="humidity">--%</p>
            </div>
            <div class="detail-card">
                <h3>Wind Speed</h3>
                <p id="wind-speed">-- mph</p>
            </div>
            <div class="detail-card">
                <h3>UV Index</h3>
                <p id="uv-index">--</p>
            </div>
        </div>

        <div class="forecast">
            <div class="forecast-title">
                <ion-icon name="calendar-outline"></ion-icon>
                7-Day Forecast
            </div>
            <div class="forecast-container" id="forecast-container">
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '7NZUY6FCX5CTDC6Y9MXED4ZQ7';
        let currentLocation = 'New York';
        const temperatureElement = document.getElementById('temperature');
        const locationElement = document.getElementById('location');
        const dateTimeElement = document.getElementById('date-time');
        const conditionElement = document.getElementById('condition');
        const currentIconElement = document.getElementById('current-icon');
        const feelsLikeElement = document.getElementById('feels-like');
        const humidityElement = document.getElementById('humidity');
        const windSpeedElement = document.getElementById('wind-speed');
        const uvIndexElement = document.getElementById('uv-index');
        const forecastContainer = document.getElementById('forecast-container');
        const searchInput = document.getElementById('search-input');
        const loadingElement = document.querySelector('.loading');
        const errorElement = document.getElementById('error');
        
        const backgroundImages = {
            'clear': 'linear-gradient(to bottom, #5DB7DE 0%, #9ED8F6 100%)',
            'sunny': 'linear-gradient(to bottom, #5DB7DE 0%, #9ED8F6 100%)',
            'partly-cloudy': 'linear-gradient(to bottom, #54A1D3 0%, #A4CCE3 100%)',
            'cloudy': 'linear-gradient(to bottom, #54717A 0%, #9EABAE 100%)',
            'rain': 'linear-gradient(to bottom, #57575D 0%, #989AA2 100%)',
            'snow': 'linear-gradient(to bottom, #C0D8E8 0%, #E8F3F8 100%)',
            'night': 'linear-gradient(to bottom, #0B1026 0%, #374254 100%)'
        };
        
        const weatherIcons = {
            'clear-day': '<ion-icon name="sunny"></ion-icon>',
            'clear-night': '<ion-icon name="moon"></ion-icon>',
            'partly-cloudy-day': '<ion-icon name="partly-sunny"></ion-icon>',
            'partly-cloudy-night': '<ion-icon name="cloudy-night"></ion-icon>',
            'cloudy': '<ion-icon name="cloudy"></ion-icon>',
            'rain': '<ion-icon name="rainy"></ion-icon>',
            'snow': '<ion-icon name="snow"></ion-icon>',
            'sleet': '<ion-icon name="snow"></ion-icon>',
            'wind': '<ion-icon name="thunderstorm"></ion-icon>',
            'fog': '<ion-icon name="water"></ion-icon>',
            'thunder-rain': '<ion-icon name="thunderstorm"></ion-icon>',
            'thunder-showers-day': '<ion-icon name="thunderstorm"></ion-icon>',
            'thunder-showers-night': '<ion-icon name="thunderstorm"></ion-icon>'
        };

        window.addEventListener('load', () => {
            fetchWeatherData(currentLocation);
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    currentLocation = e.target.value.trim();
                    if (currentLocation) {
                        fetchWeatherData(currentLocation);
                    }
                }
            });
            const locationBtn = document.getElementById('location-btn');
            locationBtn.addEventListener('click', () => {
                if (navigator.geolocation) {
                    locationBtn.innerHTML = '<ion-icon name="hourglass"></ion-icon>';
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const { latitude, longitude } = position.coords;
                            currentLocation = `${latitude},${longitude}`;
                            fetchWeatherData(currentLocation);
                            locationBtn.innerHTML = '<ion-icon name="location"></ion-icon>';
                        },
                        (error) => {
                            showError('Could not get your location. ' + error.message);
                            locationBtn.innerHTML = '<ion-icon name="location"></ion-icon>';
                        },
                        { timeout: 10000 }
                    );
                } else {
                    showError('Geolocation is not supported by your browser');
                }
            });

            setInterval(() => {
                fetchWeatherData(currentLocation);
            }, 30 * 60 * 1000);

            document.addEventListener('keydown', (e) => {
                if (e.key === '/') {
                    e.preventDefault();
                    searchInput.focus();
                }
            });
        });

        async function fetchWeatherData(location) {
            showLoading(true);
            hideError();

            try {
                const encodedLocation = encodeURIComponent(location);
                const url = `https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/${encodedLocation}?unitGroup=us&key=${API_KEY}&contentType=json`;
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const response = await fetch(url, { signal: controller.signal });
                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`Failed to fetch weather data: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                updateWeatherUI(data);

                document.title = `${Math.round(data.currentConditions.temp)}¬∞F | ${data.resolvedAddress} | Vweather`;

            } catch (error) {
                console.error('Error fetching weather data:', error);
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        function updateWeatherUI(data) {
            const current = data.currentConditions;
            const location = data.resolvedAddress;
            const temp = current.temp !== undefined ? Math.round(current.temp) : '--';
            const feelslike = current.feelslike !== undefined ? Math.round(current.feelslike) : '--';
            const humidity = current.humidity !== undefined ? current.humidity : '--';
            const windspeed = current.windspeed !== undefined ? Math.round(current.windspeed) : '--';
            const uvindex = current.uvindex !== undefined ? current.uvindex : '--';

            temperatureElement.textContent = `${temp}¬∞`;
            locationElement.textContent = location || 'Unknown Location';
            dateTimeElement.textContent = formatDateTime(new Date());
            conditionElement.textContent = current.conditions || 'Weather data unavailable';
            feelsLikeElement.textContent = `${feelslike}¬∞`;
            humidityElement.textContent = `${humidity}%`;
            windSpeedElement.textContent = `${windspeed} mph`;
            uvIndexElement.textContent = uvindex;

            currentIconElement.innerHTML = weatherIcons[current.icon] || '<ion-icon name="sunny"></ion-icon>';

            updateBackgroundImage(current.icon, current.datetime);

            if (data.days && data.days.length > 1) {
                updateForecast(data.days.slice(1, 8));
            } else {
                forecastContainer.innerHTML = '<p style="text-align: center; width: 100%; padding: 20px 0;">Forecast data unavailable</p>';
            }
            
            document.querySelector('header').classList.add('fade-in');
            document.querySelectorAll('.detail-card').forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
                card.classList.add('fade-in');
            });
            document.querySelector('.forecast').classList.add('fade-in');
        }

        function updateBackgroundImage(icon, datetime) {
            let backgroundKey = 'clear';
            document.getElementById('rain-effect').style.opacity = 0;
            document.getElementById('snow-effect').style.opacity = 0;
            document.getElementById('sun-effect').style.opacity = 0;
            document.getElementById('stars-effect').style.opacity = 0;
            document.getElementById('clouds-effect').style.opacity = 0;

            if (icon && icon.includes('night')) {
                backgroundKey = 'night';
                document.body.style.color = 'white';
                document.getElementById('stars-effect').style.opacity = 1;
            } else if (icon && icon.includes('snow')) {
                backgroundKey = 'snow';
                document.body.style.color = 'rgba(0, 0, 0, 0.8)';
                document.getElementById('snow-effect').style.opacity = 1;
                createSnowflakes();
            } else if (icon && icon.includes('rain')) {
                backgroundKey = 'rain';
                document.body.style.color = 'white';
                document.getElementById('rain-effect').style.opacity = 1;
                document.getElementById('clouds-effect').style.opacity = 0.6;
            } else if (icon && (icon.includes('clear') || icon.includes('sunny'))) {
                backgroundKey = 'sunny';
                document.body.style.color = 'white';
                document.getElementById('sun-effect').style.opacity = 1;
            } else if (icon && icon.includes('cloud')) {
                backgroundKey = 'partly-cloudy';
                document.body.style.color = 'white';
                document.getElementById('clouds-effect').style.opacity = 0.7;
            }

            document.body.style.background = backgroundImages[backgroundKey] || backgroundImages['clear'];
        }

        function createSnowflakes() {
            const snowEffect = document.getElementById('snow-effect');
            snowEffect.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = '‚ùÑ';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflake.style.animationDelay = Math.random() * 2 + 's';
                snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                snowflake.style.opacity = Math.random() * 0.6 + 0.4;
                snowEffect.appendChild(snowflake);
            }
        }

        function updateForecast(days) {
            forecastContainer.innerHTML = '';

            days.forEach(day => {
                const forecastDay = document.createElement('div');
                forecastDay.className = 'forecast-day';

                const dayName = formatDayName(new Date(day.datetime));
                const icon = weatherIcons[day.icon] || '<ion-icon name="sunny"></ion-icon>';
                const tempMax = Math.round(day.tempmax);
                const tempMin = Math.round(day.tempmin);

                forecastDay.innerHTML = `
                    <div class="forecast-day-name">${dayName}</div>
                    <div class="forecast-icon">${icon}</div>
                    <div class="forecast-temps">
                        <span class="forecast-temp-low">${tempMin}¬∞</span>
                        <span class="forecast-temp-high">${tempMax}¬∞</span>
                    </div>
                `;

                forecastContainer.appendChild(forecastDay);
            });
        }

        function formatDateTime(date) {
            const options = {
                weekday: 'long',
                month: 'long',
                day: 'numeric',
            };
            return date.toLocaleDateString('en-US', options);
        }

        function formatDayName(date) {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            if (date.toDateString() === today.toDateString()) {
                return 'Today';
            } else if (date.toDateString() === tomorrow.toDateString()) {
                return 'Tomorrow';
            } else {
                return date.toLocaleDateString('en-US', { weekday: 'long' });
            }
        }

        function showLoading(show) {
            loadingElement.style.display = show ? 'flex' : 'none';
        }

        function showError(message = 'Something went wrong. Please try again.') {
            errorElement.textContent = message;
            errorElement.style.display = 'block';

            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        function hideError() {
            errorElement.style.display = 'none';
        }
    </script>
</body>
