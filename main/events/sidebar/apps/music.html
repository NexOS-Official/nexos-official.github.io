
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NexOSMusic</title>
    <link rel="icon" href="/headset.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
    <div id="app">
        <header class="top-bar">
            <div class="logo">
                <i class="bi bi-soundwave"></i>
                <span>NexOS</span>
            </div>
            <div class="header-actions">
                <button id="toggle-video-button" class="icon-btn" title="Toggle Video">
                    <i class="bi bi-tv"></i>
                </button>
            </div>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-container">
                <i class="bi bi-search search-icon"></i>
                <input type="text" id="search-bar" placeholder="What do you want to listen to?">
                <button id="search-button" class="search-btn">
                    <i class="bi bi-arrow-right"></i>
                </button>
            </div>
        </div>

        <nav class="tabs">
            <button class="tab-button active" data-tab="all">
                <i class="bi bi-search"></i>
                <span>Search</span>
            </button>
            <button class="tab-button" data-tab="liked">
                <i class="bi bi-heart-fill"></i>
                <span>Favorites</span>
            </button>
        </nav>

        <!-- Main Content -->
        <main>
            <!-- Placeholder State -->
            <div id="placeholder" class="placeholder-container">
                <div class="placeholder-icon">
                    <i class="bi bi-music-note-beamed"></i>
                </div>
                <div id="placeholder-text">
                    <h2>Search for music</h2>
                    <p>Find your favorite songs, artists, and albums</p>
                </div>
            </div>

            <!-- Search Results -->
            <section id="search-results" class="song-list hidden"></section>

            <!-- Liked Songs -->
            <section id="liked-songs" class="song-list hidden"></section>
        </main>

        <!-- Now Playing Bar -->
        <footer class="now-playing-bar">
            <div class="player-wrapper">
                <!-- Track Info -->
                <div class="track-info">
                    <div class="track-thumbnail">
                        <i class="bi bi-music-note"></i>
                    </div>
                    <div class="track-details">
                        <span class="track-name">Not Playing</span>
                        <span class="track-artist">Select a song</span>
                    </div>
                </div>

                <!-- Player Controls -->
                <div id="player-controls">
                    <div class="controls-row">
                        <button id="prev" onclick="playPrevious()" class="control-btn">
                            <i class="bi bi-skip-start-fill"></i>
                        </button>
                        <button id="play" onclick="togglePlayPause()" class="control-btn play-btn">
                            <i class="bi bi-play-fill"></i>
                        </button>
                        <button id="next" onclick="playNext()" class="control-btn">
                            <i class="bi bi-skip-end-fill"></i>
                        </button>
                    </div>
                    
                    <div class="progress-container">
                        <span id="current-time" class="time">0:00</span>
                        <div id="scrub-bar" onclick="seekTo(event)">
                            <div id="scrub-bar-progress"></div>
                        </div>
                        <span id="duration-time" class="time">0:00</span>
                    </div>
                </div>

                <div class="extra-controls">
                    <button id="loop" onclick="toggleLoop()" class="control-btn small">
                        <i class="bi bi-repeat"></i>
                    </button>
                    <button id="toggle-ui-button" class="control-btn small">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>
        </footer>

        <div id="video-container" class="hidden">
            <div id="youtube-player"></div>
        </div>
    </div>

    <script>
        let API_KEYS = [];
        let currentApiKeyIndex = 0;
        let player;
        let isPlayerReady = false;
        let isPlaying = false;
        let isLooping = false;
        let currentSearchResults = [];
        let currentVideoIndex = -1;
        let likedSongs = [];
        let isVideoHidden = false;
        let isUIHidden = false;
        let currentTrack = { title: 'Not Playing', artist: 'Select a song' };
        let failedVideoIds = new Set();
        let consecutiveErrors = 0;
        const MAX_CONSECUTIVE_ERRORS = 5;
        let searchRetryCount = 0;
        const MAX_SEARCH_RETRIES = 3;

        function loadLikedSongs() {
            const saved = localStorage.getItem('likedSongs');
            if (saved) {
                try {
                    likedSongs = JSON.parse(saved);
                    updateLikedSongsTab();
                } catch (e) {
                    console.error('Error loading liked songs:', e);
                    likedSongs = [];
                }
            }
        }

        function saveLikedSongs() {
            localStorage.setItem('likedSongs', JSON.stringify(likedSongs));
        }

        function updateTrackInfo(title, artist) {
            currentTrack = { title, artist };
            document.querySelector('.track-name').textContent = title || 'Not Playing';
            document.querySelector('.track-artist').textContent = artist || 'Select a song';
        }

        function init() {
            loadLikedSongs();
            setupEventListeners();
            addApiKey('AIzaSyBs0_UbSzQsAIBWsV01mVGCUOzN26eGW_c');
            addApiKey('AIzaSyC9m5q9MGtX-B8mRrZKtaHPvGAmzF_AREM');
            addApiKey('AIzaSyD1gXCHnuLnPD849jU_7ZHvu37FSZTjWl4');
            addApiKey('AIzaSyBgaZs37ERC8OsdpsVaYubpwY-FP-9WzAg');
            addApiKey('AIzaSyClH13lpnqN8PhInA36UVAUED6_y4LwLwQ');
            addApiKey('AIzaSyAIX3PRpzMJ2CRYyKsSmt1YcImI9iREkSs');
            addApiKey('AIzaSyDUjW93ETtw57YNi4JdvELHkKBVhSrp2SY');
            addApiKey('AIzaSyA27tNlIpJbE8n4coZvZrv2L4SFlHHe9Uc');
        }

        function setupEventListeners() {
            document.getElementById('search-bar').addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    searchMusic(e.target.value);
                }
            });

            document.getElementById('search-button').addEventListener('click', () => {
                searchMusic(document.getElementById('search-bar').value);
            });

            document.getElementById('toggle-video-button').addEventListener('click', toggleVideoVisibility);
            document.getElementById('toggle-ui-button').addEventListener('click', toggleUIVisibility);

            document.querySelectorAll('.tab-button').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');

                    document.querySelectorAll('.tab-button').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');

                    document.getElementById('search-results').classList.add('hidden');
                    document.getElementById('liked-songs').classList.add('hidden');
                    document.getElementById('placeholder').classList.add('hidden');

                    if (tabName === 'all') {
                        if (!currentSearchResults || currentSearchResults.length === 0) {
                            document.getElementById('placeholder').classList.remove('hidden');
                        } else {
                            document.getElementById('search-results').classList.remove('hidden');
                        }
                    } else if (tabName === 'liked') {
                        updateLikedSongsList();
                        document.getElementById('liked-songs').classList.remove('hidden');
                    }
                });
            });
        }

        function addApiKey(key) {
            API_KEYS.push(key);
        }

        function getApiKey() {
            if (API_KEYS.length === 0) {
                console.error("No API keys available.");
                return null;
            }
            return API_KEYS[currentApiKeyIndex];
        }

        function searchMusic(query, retryCount = 0) {
            if (!query || query.trim() === '') return;

            const apiKey = getApiKey();
            if (!apiKey) return;

            const searchResults = document.getElementById('search-results');
            searchResults.innerHTML = '<div class="loading"><div class="spinner"></div><span>Searching...</span></div>';
            searchResults.classList.remove('hidden');

            document.querySelectorAll('.tab-button').forEach(tab => tab.classList.remove('active'));
            document.querySelector('[data-tab="all"]').classList.add('active');
            document.getElementById('liked-songs').classList.add('hidden');
            document.getElementById('placeholder').classList.add('hidden');

            currentVideoIndex = -1;
            failedVideoIds.clear();
            consecutiveErrors = 0;

            const specialArtists = ["nessa barrett", "nessabarrett"];
            let isSpecialArtistSearch = specialArtists.some(artist =>
                query.toLowerCase().includes(artist)
            );

            let searchQuery = isSpecialArtistSearch ? query : `${query} music`;

            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(searchQuery)}&key=${apiKey}&videoCategoryId=10&maxResults=50`;

            fetch(url)
                .then(response => {
                    if (response.status === 403 || response.status === 429) {
                        throw new Error(`QUOTA_EXCEEDED:${response.status}`);
                    }
                    if (!response.ok) throw new Error(`Network error: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        throw new Error(`API error: ${data.error.message}`);
                    }
                    const results = document.getElementById('search-results');
                    currentSearchResults = data.items || [];
                    results.innerHTML = '';

                    if (currentSearchResults.length === 0) {
                        results.innerHTML = '<div class="empty-state"><i class="bi bi-music-note-list"></i><p>No music found. Try another search.</p></div>';
                        return;
                    }

                    currentSearchResults.forEach((video, index) => {
                        const div = document.createElement('div');
                        div.classList.add('song-item');

                        const isLiked = likedSongs.some(song => song.id === video.id.videoId);
                        const likeIcon = isLiked ? 'bi-heart-fill' : 'bi-heart';
                        const likeClass = isLiked ? 'liked' : '';

                        div.innerHTML = `
                            <div class="song-thumbnail">
                                <img src="https://img.youtube.com/vi/${video.id.videoId}/mqdefault.jpg" alt="${video.snippet.title}">
                                <div class="play-overlay">
                                    <i class="bi bi-play-fill"></i>
                                </div>
                            </div>
                            <div class="song-info">
                                <span class="song-title">${video.snippet.title}</span>
                                <span class="song-artist">${video.snippet.channelTitle}</span>
                            </div>
                            <button class="like-button ${likeClass}" data-id="${video.id.videoId}" data-index="${index}">
                                <i class="bi ${likeIcon}"></i>
                            </button>
                        `;

                        div.addEventListener('click', function(e) {
                            if (e.target.closest('.like-button')) return;
                            consecutiveErrors = 0;
                            playVideo(video.id.videoId, index);
                            updateTrackInfo(video.snippet.title, video.snippet.channelTitle);
                        });

                        div.querySelector('.like-button').addEventListener('click', function(e) {
                            e.stopPropagation();
                            toggleLike(this, video);
                        });

                        results.appendChild(div);
                    });
                })
                .catch((error) => {
                    console.error('Search error:', error);
                    
                    if (retryCount < MAX_SEARCH_RETRIES && API_KEYS.length > 1) {
                        currentApiKeyIndex = (currentApiKeyIndex + 1) % API_KEYS.length;
                        console.log(`Retrying with API key index ${currentApiKeyIndex} (attempt ${retryCount + 1})`);
                        searchMusic(query, retryCount + 1);
                    } else {
                        document.getElementById('search-results').innerHTML =
                            '<div class="empty-state"><i class="bi bi-exclamation-circle"></i><p>Error searching. Please try again.</p></div>';
                    }
                });
        }

        function toggleLike(button, video) {
            if (!button) return;

            const videoId = button.getAttribute('data-id');
            if (!videoId) return;

            const likedIndex = likedSongs.findIndex(song => song.id === videoId);

            let title, artist, thumbnail;

            if (video && video.snippet) {
                title = video.snippet.title;
                artist = video.snippet.channelTitle;
                thumbnail = `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;
            } else {
                const songItem = button.closest('.song-item');
                if (songItem) {
                    title = songItem.querySelector('.song-title').textContent;
                    artist = songItem.querySelector('.song-artist').textContent;
                    thumbnail = songItem.querySelector('.song-thumbnail img')?.src || '';
                } else {
                    console.error("Could not find song details");
                    return;
                }
            }

            if (likedIndex === -1) {
                likedSongs.push({ id: videoId, title, artist, thumbnail });
                button.classList.add('liked');
                button.innerHTML = '<i class="bi bi-heart-fill"></i>';
            } else {
                likedSongs.splice(likedIndex, 1);
                button.classList.remove('liked');
                button.innerHTML = '<i class="bi bi-heart"></i>';

                if (document.querySelector('[data-tab="liked"].active')) {
                    updateLikedSongsList();
                }
            }

            updateLikedSongsTab();
            saveLikedSongs();
        }

        function updateLikedSongsTab() {
            const likedTab = document.querySelector('[data-tab="liked"] span');
            likedTab.textContent = likedSongs.length > 0 ? `Favorites (${likedSongs.length})` : 'Favorites';
        }

        function updateLikedSongsList() {
            const likedSongsSection = document.getElementById('liked-songs');
            likedSongsSection.innerHTML = '';

            if (likedSongs.length === 0) {
                likedSongsSection.innerHTML = '<div class="empty-state"><i class="bi bi-heart"></i><h3>Songs you like will appear here</h3><p>Save songs by tapping the heart icon</p></div>';
                return;
            }

            likedSongs.forEach((song, idx) => {
                const div = document.createElement('div');
                div.classList.add('song-item');

                if (currentVideoIndex === idx && document.querySelector('[data-tab="liked"].active')) {
                    div.classList.add('now-playing');
                }

                div.innerHTML = `
                    <div class="song-thumbnail">
                        <img src="${song.thumbnail || `https://img.youtube.com/vi/${song.id}/mqdefault.jpg`}" alt="${song.title}">
                        <div class="play-overlay">
                            <i class="bi bi-play-fill"></i>
                        </div>
                    </div>
                    <div class="song-info">
                        <span class="song-title">${song.title}</span>
                        <span class="song-artist">${song.artist}</span>
                    </div>
                    <button class="like-button liked" data-id="${song.id}">
                        <i class="bi bi-heart-fill"></i>
                    </button>
                `;

                div.addEventListener('click', function(e) {
                    if (e.target.closest('.like-button')) return;
                    playVideo(song.id, idx);
                    updateTrackInfo(song.title, song.artist);
                });

                div.querySelector('.like-button').addEventListener('click', function(e) {
                    e.stopPropagation();
                    toggleLike(this);
                });

                likedSongsSection.appendChild(div);
            });
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                videoId: '',
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    modestbranding: 1,
                    rel: 0,
                    showinfo: 0,
                    playsinline: 1,
                    iv_load_policy: 3,
                    fs: 0
                },
                events: {
                    'onReady': () => {
                        isPlayerReady = true;
                        console.log('YouTube player ready');
                    },
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function playVideo(videoId, index) {
            if (!videoId) {
                console.error("No video ID provided");
                return;
            }

            // Skip videos that already failed
            if (failedVideoIds.has(videoId)) {
                console.warn(`Skipping failed video: ${videoId}`);
                currentVideoIndex = index;
                playNext();
                return;
            }

            document.getElementById('video-container').classList.remove('hidden');

            document.querySelectorAll('.song-item').forEach(item => {
                item.classList.remove('now-playing');
            });

            const currentTab = document.querySelector('.tab-button.active').getAttribute('data-tab');
            let songItems;

            if (currentTab === 'all') {
                songItems = document.querySelectorAll('#search-results .song-item');
                if (songItems.length > index) {
                    songItems[index].classList.add('now-playing');
                }
            } else if (currentTab === 'liked') {
                songItems = document.querySelectorAll('#liked-songs .song-item');
                songItems.forEach(item => {
                    const likeButton = item.querySelector('.like-button');
                    if (likeButton && likeButton.getAttribute('data-id') === videoId) {
                        item.classList.add('now-playing');
                    }
                });
            }

            if (!isPlayerReady || !player) {
                console.warn("Player not ready, retrying in 500ms");
                setTimeout(() => playVideo(videoId, index), 500);
                return;
            }

            try {
                player.loadVideoById({
                    videoId: videoId,
                    suggestedQuality: 'large'
                });
                isPlaying = true;
                currentVideoIndex = index;
                updatePlayButton();
            } catch (error) {
                console.error("Error playing video:", error);
            }
        }

        function playNext() {
            const activeTab = document.querySelector('.tab-button.active').getAttribute('data-tab');

            if (activeTab === 'all') {
                if (currentVideoIndex === -1 || !currentSearchResults || currentVideoIndex >= currentSearchResults.length - 1) {
                    if (currentSearchResults && currentSearchResults.length > 0) {
                        playVideo(currentSearchResults[0].id.videoId, 0);
                        updateTrackInfo(currentSearchResults[0].snippet.title, currentSearchResults[0].snippet.channelTitle);
                    }
                    return;
                }

                currentVideoIndex++;
                const nextVideo = currentSearchResults[currentVideoIndex];
                playVideo(nextVideo.id.videoId, currentVideoIndex);
                updateTrackInfo(nextVideo.snippet.title, nextVideo.snippet.channelTitle);
            }
            else if (activeTab === 'liked') {
                if (likedSongs.length === 0) return;

                let nextIndex = 0;
                if (currentVideoIndex >= 0 && currentVideoIndex < likedSongs.length - 1) {
                    nextIndex = currentVideoIndex + 1;
                }

                playVideo(likedSongs[nextIndex].id, nextIndex);
                updateTrackInfo(likedSongs[nextIndex].title, likedSongs[nextIndex].artist);
            }
        }

        function playPrevious() {
            const activeTab = document.querySelector('.tab-button.active').getAttribute('data-tab');

            if (activeTab === 'all') {
                if (currentVideoIndex <= 0) {
                    if (currentSearchResults && currentSearchResults.length > 0) {
                        const lastIndex = currentSearchResults.length - 1;
                        playVideo(currentSearchResults[lastIndex].id.videoId, lastIndex);
                        updateTrackInfo(currentSearchResults[lastIndex].snippet.title, currentSearchResults[lastIndex].snippet.channelTitle);
                    }
                    return;
                }

                currentVideoIndex--;
                const prevVideo = currentSearchResults[currentVideoIndex];
                playVideo(prevVideo.id.videoId, currentVideoIndex);
                updateTrackInfo(prevVideo.snippet.title, prevVideo.snippet.channelTitle);
            }
            else if (activeTab === 'liked') {
                if (likedSongs.length === 0) return;

                let prevIndex = likedSongs.length - 1;
                if (currentVideoIndex > 0 && currentVideoIndex < likedSongs.length) {
                    prevIndex = currentVideoIndex - 1;
                }

                playVideo(likedSongs[prevIndex].id, prevIndex);
                updateTrackInfo(likedSongs[prevIndex].title, likedSongs[prevIndex].artist);
            }
        }

        function togglePlayPause() {
            if (!isPlayerReady || !player) return;

            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }

            isPlaying = !isPlaying;
            updatePlayButton();
        }

        function updatePlayButton() {
            document.getElementById('play').innerHTML = isPlaying ?
                '<i class="bi bi-pause-fill"></i>' :
                '<i class="bi bi-play-fill"></i>';
        }

        let scrubInterval;
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                isPlaying = true;
                updatePlayButton();

                if (scrubInterval) clearInterval(scrubInterval);
                scrubInterval = setInterval(updateScrubBar, 500);
            } else if (event.data == YT.PlayerState.PAUSED) {
                isPlaying = false;
                updatePlayButton();
            } else if (event.data == YT.PlayerState.ENDED) {
                if (isLooping) {
                    player.seekTo(0);
                    player.playVideo();
                } else {
                    playNext();
                }
            }
        }

        function onPlayerError(event) {
            console.error('Player error:', event.data);
            consecutiveErrors++;
            
            // Track which video failed
            if (player && player.getVideoUrl) {
                try {
                    const url = player.getVideoUrl();
                    const match = url.match(/[?&]v=([^&]+)/);
                    if (match) failedVideoIds.add(match[1]);
                } catch(e) {}
            }
            
            if (consecutiveErrors >= MAX_CONSECUTIVE_ERRORS) {
                console.warn('Too many consecutive errors, stopping auto-play');
                consecutiveErrors = 0;
                isPlaying = false;
                updatePlayButton();
                return;
            }
            
            // Skip to next playable video
            playNext();
        }

        function updateScrubBar() {
            if (!player || !isPlayerReady) return;

            try {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();

                if (duration > 0) {
                    const progress = (currentTime / duration) * 100;
                    document.getElementById('scrub-bar-progress').style.width = `${progress}%`;
                    document.getElementById('current-time').textContent = formatTime(currentTime);
                    document.getElementById('duration-time').textContent = formatTime(duration);
                }
            } catch (e) {
                console.error('Error updating scrub bar:', e);
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        function seekTo(event) {
            if (!player || !isPlayerReady) return;

            const scrubBar = document.getElementById('scrub-bar');
            const rect = scrubBar.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const percentage = clickX / rect.width;
            const duration = player.getDuration();

            player.seekTo(duration * percentage, true);
        }

        function toggleLoop() {
            isLooping = !isLooping;
            const loopBtn = document.getElementById('loop');
            loopBtn.classList.toggle('active', isLooping);
        }

        function toggleVideoVisibility() {
            isVideoHidden = !isVideoHidden;
            const videoContainer = document.getElementById('video-container');
            const toggleBtn = document.getElementById('toggle-video-button');

            if (isVideoHidden) {
                videoContainer.style.opacity = '0';
                toggleBtn.classList.add('active');
            } else {
                videoContainer.style.opacity = '1';
                toggleBtn.classList.remove('active');
            }
        }

        function toggleUIVisibility() {
            isUIHidden = !isUIHidden;
            const app = document.getElementById('app');
            const toggleBtn = document.getElementById('toggle-ui-button');

            if (isUIHidden) {
                app.classList.add('ui-hidden');
                toggleBtn.classList.add('active');
            } else {
                app.classList.remove('ui-hidden');
                toggleBtn.classList.remove('active');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
