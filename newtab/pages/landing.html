<script>
let db;
const DB_NAME = 'WallpaperDB';
const DB_VERSION = 1;
const STORE_NAME = 'wallpapers';

function initDB() {
    return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, DB_VERSION);
        
        request.onerror = () => {
            console.error('[v0] IndexedDB error:', request.error);
            reject(request.error);
        };
        
        request.onsuccess = () => {
            db = request.result;
            console.log('[v0] IndexedDB initialized successfully');
            resolve(db);
        };
        
        request.onupgradeneeded = (event) => {
            db = event.target.result;
            if (!db.objectStoreNames.contains(STORE_NAME)) {
                const objectStore = db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                objectStore.createIndex('timestamp', 'timestamp', { unique: false });
                console.log('[v0] Object store created');
            }
        };
    });
}

function saveWallpaperToDB(wallpaper) {
    return new Promise((resolve, reject) => {
        const transaction = db.transaction([STORE_NAME], 'readwrite');
        const objectStore = transaction.objectStore(STORE_NAME);
        const request = objectStore.add(wallpaper);
        
        request.onsuccess = () => {
            console.log('[v0] Wallpaper saved to IndexedDB:', wallpaper.id);
            resolve(wallpaper.id);
        };
        
        request.onerror = () => {
            console.error('[v0] Error saving wallpaper:', request.error);
            reject(request.error);
        };
    });
}

function getAllWallpapers() {
    return new Promise((resolve, reject) => {
        const transaction = db.transaction([STORE_NAME], 'readonly');
        const objectStore = transaction.objectStore(STORE_NAME);
        const request = objectStore.getAll();
        
        request.onsuccess = () => {
            console.log('[v0] Retrieved wallpapers:', request.result.length);
            resolve(request.result);
        };
        
        request.onerror = () => {
            console.error('[v0] Error getting wallpapers:', request.error);
            reject(request.error);
        };
    });
}

function deleteWallpaperFromDB(id) {
    return new Promise((resolve, reject) => {
        const transaction = db.transaction([STORE_NAME], 'readwrite');
        const objectStore = transaction.objectStore(STORE_NAME);
        const request = objectStore.delete(id);
        
        request.onsuccess = () => {
            console.log('[v0] Wallpaper deleted from IndexedDB:', id);
            resolve();
        };
        
        request.onerror = () => {
            console.error('[v0] Error deleting wallpaper:', request.error);
            reject(request.error);
        };
    });
}

function updateClock() {
    const now = new Date();

    const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 
                    'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

    const day = days[now.getDay()];
    const month = months[now.getMonth()];
    const date = now.getDate();

    let hours = now.getHours();
    const period = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12;

    const minutes = String(now.getMinutes()).padStart(2, '0');

    document.getElementById('clockDate').textContent = `${month} ${date} ${day}`;
    document.getElementById('clockHours').textContent = hours;
    document.getElementById('clockMinutes').textContent = minutes;
    document.getElementById('clockPeriod').textContent = period;
}

updateClock();
setInterval(updateClock, 1000);

function performSearch() {
    const searchInput = document.getElementById('searchInput');
    const query = searchInput.value.trim();
    if (query !== '') {
        if (isValidUrl(query)) {
            let url = query;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            window.location.href = '/active/embed.html?url=' + encodeURIComponent(url);
        } else {
            window.location.href = '/active/embed.html?url=' + encodeURIComponent('https://www.google.com/search?q=' + query);
        }
    }
}

document.getElementById('searchInput').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        performSearch();
    }
});

function navigateTo(url) {
    window.location.href = '/active/embed.html?url=' + encodeURIComponent(url);
}

function isValidUrl(string) {
    const pattern = /^(https?:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)$/;
    return pattern.test(string);
}

window.addEventListener('DOMContentLoaded', async function() {
    await initDB();
    
    const savedBg = localStorage.getItem('backgroundImage');
    const currentWallpaperId = localStorage.getItem('currentWallpaperId');
    const isAnimated = localStorage.getItem('isAnimatedWallpaper') === 'true';
    
    if (currentWallpaperId) {
        const wallpapers = await getAllWallpapers();
        const wallpaper = wallpapers.find(wp => wp.id === currentWallpaperId);
        
        if (wallpaper) {
            const objectURL = URL.createObjectURL(wallpaper.blob);
            document.body.style.backgroundImage = `url('${objectURL}')`;
            
            if (wallpaper.isAnimated) {
                document.body.setAttribute('data-wallpaper-type', 'animated');
            }
        }
    } else if (savedBg) {
        document.body.style.backgroundImage = `url('${savedBg}')`;
        
        if (isAnimated) {
            document.body.setAttribute('data-wallpaper-type', 'animated');
        }
        
        const bgOptions = document.querySelectorAll('.bg-option:not(.bg-upload)');
        bgOptions.forEach(option => {
            if (option.dataset.bg === savedBg) {
                option.classList.add('selected');
            }
        });
    } else {
        document.body.style.backgroundImage = `url('/images/backgrounds/blue-carplay-dark-wallpaper.jpeg')`;
        const defaultOption = document.querySelector('.bg-option[data-bg="/images/backgrounds/blue-carplay-dark-wallpaper.jpeg"]');
        if (defaultOption) {
            defaultOption.classList.add('selected');
        }
    }
    
    await displayCustomWallpapers();
});

function toggleSettings() {
    console.log('Toggle settings clicked');
    const settingsPanel = document.getElementById('settingsPanel');
    const overlay = document.getElementById('overlay');
    settingsPanel.classList.add('open');
    overlay.classList.add('open');
}

function closeSettingsPanel() {

    overlay.classList.remove('open');

function selectBackground(element) {

    bgOptions.forEach(option => option.classList.remove('selected'));

    element.classList.add('selected');

    const bgUrl = element.dataset.bg;

function openUploadModal() {
    const uploadModal = document.getElementById('uploadModal');
    uploadModal.classList.add('open');
}

function closeUploadModal() {
    const uploadModal = document.getElementById('uploadModal');
    uploadModal.classList.remove('open');
    document.getElementById('fileInput').value = '';
    document.getElementById('uploadLoading').classList.remove('active');
    document.getElementById('uploadSuccess').classList.remove('active');
}

let pendingWallpapers = [];

async function handleFileSelect(event) {
    const files = event.target.files;
    
    if (files && files.length > 0) {
        const uploadLoading = document.getElementById('uploadLoading');
        const uploadSuccess = document.getElementById('uploadSuccess');
        
        uploadLoading.classList.add('active');
        uploadSuccess.classList.remove('active');
        
        let successCount = 0;
        
        for (const file of files) {
            if (file.type.startsWith('image/')) {
                try {
                    const isGif = file.type === 'image/gif' || file.name.toLowerCase().endsWith('.gif');
                    
                    const wallpaper = {
                        id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
                        blob: file,
                        name: file.name,
                        type: file.type,
                        size: file.size,
                        isAnimated: isGif,
                        timestamp: Date.now()
                    };
                    
                    await saveWallpaperToDB(wallpaper);
                    successCount++;
                    console.log('[v0] Uploaded:', file.name, 'Size:', (file.size / 1024 / 1024).toFixed(2), 'MB');
                } catch (error) {
                    console.error('[v0] Error uploading file:', file.name, error);
                }
            }
        }
        
        uploadLoading.classList.remove('active');
        
        if (successCount > 0) {
            uploadSuccess.classList.add('active');
            uploadSuccess.querySelector('p').textContent = `✓ ${successCount} wallpaper(s) uploaded successfully!`;
            
            await displayCustomWallpapers();
            
            setTimeout(() => {
                closeUploadModal();
            }, 1500);
        }
    }
}

async function displayCustomWallpapers() {
    const customWallpapers = await getAllWallpapers();
    const customWallpapersContainer = document.getElementById('customWallpapers');
    const customWallpapersSection = document.getElementById('customWallpapersSection');
    
    customWallpapersContainer.innerHTML = '';
    
    if (customWallpapers.length > 0) {
        customWallpapersSection.style.display = 'block';
        
        for (const wallpaper of customWallpapers) {
            const wallpaperDiv = document.createElement('div');
            wallpaperDiv.className = 'bg-option';
            
            if (wallpaper.isAnimated) {
                wallpaperDiv.classList.add('animated');
            }
            
            wallpaperDiv.dataset.id = wallpaper.id;
            
            let pressTimer;
            let isLongPress = false;
            
            wallpaperDiv.addEventListener('mousedown', function(e) {
                pressTimer = setTimeout(() => {
                    isLongPress = true;
                    handleLongPress(this);
                }, 2000);
            });
            
            wallpaperDiv.addEventListener('mouseup', function(e) {
                clearTimeout(pressTimer);
                if (!isLongPress) {
                    if (document.querySelector('.shake-animation')) {
                        toggleDeleteSelection(this);
                    } else {
                        selectCustomBackground(this, wallpaper);
                    }
                }
                isLongPress = false;
            });
            
            wallpaperDiv.addEventListener('mouseleave', function(e) {
                clearTimeout(pressTimer);
                isLongPress = false;
            });
            
            wallpaperDiv.addEventListener('touchstart', function(e) {
                pressTimer = setTimeout(() => {
                    isLongPress = true;
                    handleLongPress(this);
                }, 2000);
            });
            
            wallpaperDiv.addEventListener('touchend', function(e) {
                clearTimeout(pressTimer);
                if (!isLongPress) {
                    if (document.querySelector('.shake-animation')) {
                        toggleDeleteSelection(this);
                    } else {
                        selectCustomBackground(this, wallpaper);
                    }
                }
                isLongPress = false;
            });
            
            wallpaperDiv.addEventListener('touchcancel', function(e) {
                clearTimeout(pressTimer);
                isLongPress = false;
            });
            
            const img = document.createElement('img');
            const objectURL = URL.createObjectURL(wallpaper.blob);
            img.src = objectURL;
            img.alt = 'Custom Wallpaper';
            
            wallpaperDiv.appendChild(img);
            customWallpapersContainer.appendChild(wallpaperDiv);
            
            const currentBgId = localStorage.getItem('currentWallpaperId');
            if (currentBgId === wallpaper.id) {
                wallpaperDiv.classList.add('selected');
            }
        }
    } else {
        customWallpapersSection.style.display = 'none';
    }
}

async function selectCustomBackground(element, wallpaper) {
    if (document.querySelector('.shake-animation')) {
        exitDeletionMode();
        return;
    }
    
    const allOptions = document.querySelectorAll('.bg-option');
    allOptions.forEach(option => option.classList.remove('selected'));
    
    element.classList.add('selected');
    
    const objectURL = URL.createObjectURL(wallpaper.blob);
    document.body.style.backgroundImage = `url('${objectURL}')`;
    
    if (wallpaper.isAnimated) {
        document.body.setAttribute('data-wallpaper-type', 'animated');
        localStorage.setItem('isAnimatedWallpaper', 'true');
    } else {
        document.body.removeAttribute('data-wallpaper-type');
        localStorage.setItem('isAnimatedWallpaper', 'false');
    }
    
    localStorage.setItem('currentWallpaperId', wallpaper.id);
    localStorage.removeItem('backgroundImage');
}

async function deleteSelectedWallpapers() {
    const selectedItems = document.querySelectorAll('.selected-for-deletion');
    if (selectedItems.length === 0) return;
    
    const currentBgId = localStorage.getItem('currentWallpaperId');
    let backgroundWasDeleted = false;
    
    for (const item of selectedItems) {
        const id = item.dataset.id;
        
        if (currentBgId === id) {
            backgroundWasDeleted = true;
        }
        
        await deleteWallpaperFromDB(id);
    }
    
    const remainingWallpapers = await getAllWallpapers();
    
    if (remainingWallpapers.length === 0 || backgroundWasDeleted) {
        document.body.style.backgroundImage = "url('images/microsoft.png')";
        localStorage.setItem('backgroundImage', 'images/microsoft.png');
        localStorage.removeItem('currentWallpaperId');
        localStorage.setItem('isAnimatedWallpaper', 'false');
        document.body.removeAttribute('data-wallpaper-type');
        
        const defaultOption = document.querySelector('.bg-option[data-bg="images/microsoft.png"]');
        if (defaultOption) {
            const allOptions = document.querySelectorAll('.bg-option');
            allOptions.forEach(option => option.classList.remove('selected'));
            defaultOption.classList.add('selected');
        }
    }
    
    exitDeletionMode();
    await displayCustomWallpapers();
}

function handleLongPress(element) {
    element.classList.add('shake-animation');
    element.classList.add('selected-for-deletion');
    document.getElementById('deleteConfirmation').classList.add('active');
}

function toggleDeleteSelection(element) {
    if (element.classList.contains('selected-for-deletion')) {
        element.classList.remove('selected-for-deletion');
        element.classList.remove('shake-animation');

        if (!document.querySelector('.selected-for-deletion')) {
            exitDeletionMode();
        }
    } else {
        element.classList.add('selected-for-deletion');
        element.classList.add('shake-animation');
    }
}

function exitDeletionMode() {
    const items = document.querySelectorAll('.bg-option');
    items.forEach(item => {
        item.classList.remove('shake-animation');
        item.classList.remove('selected-for-deletion');
    });

    document.getElementById('deleteConfirmation').classList.remove('active');
}

document.querySelectorAll('img').forEach(img=>img.draggable=false);
