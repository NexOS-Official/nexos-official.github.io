<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Education.</title>
    <meta name="description" content="Welcome to Ghost Education. GhostEDU provides several upcoming services, including: GhostQUIZ, Ghostology, and others.">
    <style>
        @font-face {
            font-family: Google Sans;
            src: url(GoogleSans-Regular.ttf);
        }
        body {
            margin: 0;
            font-family: Google Sans, sans-serif;
            background: #ffffff;
            color: #000;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.06);
            z-index: 999;
        }
        header img {
            height: 42px;
        }
        header h2 {
            margin: 0;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        main {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .Mainstufflol {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            text-align: left;
        }
        .Mainstufflol img {
            width: 170px;
        }
        .geh1h2 h1 {
            margin: 0;
            font-size: 64px;
            font-weight: 600;
            letter-spacing: 1px;
            line-height: 1;
            color: rgb(136, 169, 210);
        }
        .geh1h2 h2 {
            margin: 0;
            font-size: 36px;
            font-weight: 400;
            opacity: 0.8;
        }
        .wwo {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-top: 1px solid rgba(0,0,0,0.06);
            padding: 60px 20px;
        }
        .wwo h2 {
            margin: 0;
            font-size: 42px;
            font-weight: 600;
        }
        .wwo p {
            margin-top: 10px;
            font-size: 18px;
            opacity: 0.7;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
<header>
    <img src="ghost.svg" alt="GEL">
    <h2>Ghost Education</h2>
</header>
<main>
    <section class="Mainstufflol">
        <img src="edit-247.png" alt="pencil for edu blue logo with dark blue and light blue.">
        <div class="geh1h2">
            <h1>Ghost</h1>
            <h2>Education</h2>
        </div>
    </section>
    <section class="wwo">
        <h2>What We Offer</h2>
        <p>Coming soon.</p>
    </section>

</body>
</html>
