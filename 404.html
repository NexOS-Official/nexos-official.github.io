<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>

    <style>
        @font-face {
            font-family: google sans;
            src: url(GoogleSans-Regular.ttf);
        }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: google sans, sans-serif;
            background: #ffffff;
            color: #000;
        }

        .four04contentykluvu {
            text-align: center;
        }

        .forthetop {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
        }

        .forthetop img {
            width: 50px;
            height: auto;
        }

        .bigtextlol {
            font-size: 46px;
            font-weight: 600;
        }

        .ranintaerror {
            margin-top: 12px;
            font-size: 15px;
            color: #444;
            max-width: 480px;
        }
    </style>
</head>
<body>

    <div class="four04contentykluvu">
        <div class="forthetop">
            <img src="ghost.svg" alt="Ghost">
            <div class="bigtextlol">Ghost 404</div>
        </div>

        <div class="ranintaerror">
            You ran into an error. The page you tried to visit doesn't exist or could not be found.
        </div>
    </div>

</body>
</html>
